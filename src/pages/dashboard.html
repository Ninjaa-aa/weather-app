<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUSWeather - Futuristic Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="/src/css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/weather.png" sizes="48x48">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/32/weather.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/16/weather.png" sizes="16x16">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/96/weather.png">
    
    <!-- Google Fonts - Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="bg-dark cyber-grid">
    <div class="container mx-auto p-4 lg:p-8">
        <main class="glassmorphism rounded-lg overflow-hidden neon-box animate-fade-in">
            <!-- Loading Overlay -->
            <div id="loading-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-filter backdrop-blur-sm hidden">
                <div class="loading-spinner"></div>
            </div>
            <div class="flex flex-col lg:flex-row">
                <!-- Sidebar -->
                <aside class="lg:w-1/5 bg-opacity-30 bg-neon-blue p-6 gradient-shift">
                    <header class="mb-8">
                        <h1 class="text-xl lg:text-2xl font-bold neon-text typing-animation sidebar-title" data-text="NEXUSWeather">
                            NEXUS<span class="text-neon-purple">Weather</span>
                        </h1>
                    </header>
                    <nav class="space-y-4">
                        <a href="dashboard.html" class="sidebar-link flex items-center py-2 px-4 rounded-md transition duration-300 text-white hover:bg-white hover:bg-opacity-10 transform hover:scale-105" data-page="dashboard">
                            <i class="fas fa-tachometer-alt mr-2"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="table.html" class="sidebar-link flex items-center py-2 px-4 rounded-md transition duration-300 text-white hover:bg-white hover:bg-opacity-10 transform hover:scale-105" data-page="table">
                            <i class="fas fa-table mr-2"></i>
                            <span>Tables</span>
                        </a>
                    </nav>
                </aside>
                
                <!-- Main Content Area -->
                <section class="lg:w-4/5 p-6">
                    <header class="flex flex-col md:flex-row justify-between items-center mb-6 animate-slide-in">
                        <div class="w-full md:w-2/3 mb-4 md:mb-0 flex items-center">
                            <div class="relative flex-grow">
                                <input type="text" id="city-search" placeholder="Search location..." class="w-full py-2 px-4 pr-10 rounded-md bg-white bg-opacity-10 border border-neon-blue focus:outline-none focus:ring-2 focus:ring-neon-purple focus:border-neon-purple transition duration-300 text-white placeholder-gray-400">
                                <button id="search-button" class="absolute right-3 top-2 text-neon-blue hover:text-neon-purple transition duration-300">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div class="flex items-center ml-4">
                                <span class="mr-2 text-white">°C</span>
                                <label class="switch">
                                    <input type="checkbox" id="unitToggle">
                                    <span class="slider round"></span>
                                </label>
                                <span class="ml-2 text-white">°F</span>
                            </div>
                        </div>
                        <div class="w-full md:w-1/3 flex justify-end">
                            <img id="profile-image" src="/src/asset/img/ninja.jpg" alt="Profile" class="profile-image cursor-pointer w-10 h-10 rounded-full object-cover border-2 border-neon-blue hover:scale-110 transition-transform duration-300">
                        </div>
                    </header>
                    
                    <!-- Error message container -->
                    <div id="error-message" class="error-message" role="alert"></div>

                    <article class="glassmorphism rounded-lg p-6 mb-6 animate-slide-in hologram fade-in" style="animation-delay: 0.1s;">
                        <h2 class="text-2xl font-semibold mb-4 text-neon-blue neon-text">Neo Tokyo</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="bg-white bg-opacity-5 p-4 rounded-md futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm text-neon-blue">Temperature</p>
                                <p class="text-3xl font-bold text-white animate-pulse-slow">28°C</p>
                            </div>
                            <div class="bg-white bg-opacity-5 p-4 rounded-md futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm text-neon-purple">Humidity</p>
                                <p class="text-3xl font-bold text-white animate-pulse-slow">65%</p>
                            </div>
                            <div class="bg-white bg-opacity-5 p-4 rounded-md futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm text-neon-pink">Wind Speed</p>
                                <p class="text-3xl font-bold text-white animate-pulse-slow">12 km/h</p>
                            </div>
                        </div>
                    </article>
                
                    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-slide-in" style="animation-delay: 0.3s;">
                        <article class="dashboard-card chart-card">
                            <h3 class="dashboard-title">Temperature Trend</h3>
                            <div class="chart-container">
                                <canvas id="temperatureChart"></canvas>
                            </div>
                        </article>
                        <article class="dashboard-card chart-card">
                            <h3 class="dashboard-title">Precipitation Forecast</h3>
                            <div class="chart-container">
                                <canvas id="precipitationChart"></canvas>
                            </div>
                        </article>
                        <article class="dashboard-card chart-card">
                            <h3 class="dashboard-title">Air Quality Index</h3>
                            <div class="chart-container">
                                <canvas id="airQualityChart"></canvas>
                            </div>
                        </article>
                    </section>
                </section>
            </div>
        </main>
    </div>
    <div class="fixed bottom-4 right-4">
        <button class="bg-neon-blue text-dark p-3 rounded-full shadow-lg hover:bg-neon-purple transition duration-300 transform hover:scale-110 neon-box">
            <i class="fas fa-robot"></i>
        </button>
    </div>

    <!-- Modal -->
    <div id="profileModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-dark glassmorphism neon-box p-8 rounded-lg max-w-sm w-full relative">
            <button id="closeModal" class="absolute top-2 right-2 text-white hover:text-neon-blue transition duration-300">
                <i class="fas fa-times"></i>
            </button>
            <img src="/src/asset/img/ninja.jpg" alt="Profile Image" class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-neon-blue">
            <h3 class="text-xl font-semibold text-neon-blue text-center">Hammad Zahid</h3>
            <p class="text-white text-center">hammadzahid254@gmail.com</p>
        </div>
    </div>    
    
    <!-- Chatbot Container -->
    <div id="chatbot-container" class="fixed bottom-4 right-4 w-80 h-96 bg-dark glassmorphism neon-box rounded-lg shadow-lg overflow-hidden transition-all duration-300 ease-in-out transform scale-0 origin-bottom-right sm:w-96">
        <div class="chatbot-header bg-neon-blue bg-opacity-30 p-3 flex justify-between items-center">
          <h3 class="text-white font-semibold">Gemini Chatbot</h3>
          <button id="close-chatbot" class="text-white hover:text-neon-purple transition duration-300">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="chatbot-messages" class="h-64 overflow-y-auto p-4 space-y-4">
          <!-- Messages will be dynamically added here -->
        </div>
        <div class="chatbot-input bg-white bg-opacity-10 p-3">
          <div class="flex items-center">
            <input type="text" id="chatbot-input" placeholder="Type your message..." class="flex-grow bg-transparent border-none focus:outline-none text-white placeholder-gray-400">
            <button id="chatbot-send" class="ml-2 text-neon-blue hover:text-neon-purple transition duration-300">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Chatbot Icon -->
      <button id="chatbot-icon" class="fixed bottom-4 right-4 bg-neon-blue text-dark p-3 rounded-full shadow-lg hover:bg-neon-purple transition duration-300 transform hover:scale-110 neon-box z-50">
        <i class="fas fa-robot"></i>
      </button>

    <script type="module" src="/src/js/gemini.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
