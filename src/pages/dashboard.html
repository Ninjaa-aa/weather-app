<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUSWeather - Futuristic Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-dark cyber-grid">
    <div class="container mx-auto p-4 lg:p-8">
        <div class="glassmorphism rounded-lg overflow-hidden neon-box animate-fade-in">
            <div class="flex flex-col lg:flex-row">
                <!-- Sidebar -->
                <!-- Sidebar for dashboard.html -->
                <div class="lg:w-1/5 bg-opacity-30 bg-neon-blue p-6 gradient-shift">
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold neon-text typing-animation" data-text="NEXUSWeather">
                            NEXUS<span class="text-neon-purple">Weather</span>
                        </h1>
                    </div>
                    <nav class="space-y-2">
                        <a href="dashboard.html" class="block py-2 px-4 rounded-md transition duration-300 bg-white bg-opacity-10 text-white hover:bg-opacity-20 transform hover:scale-105">
                            <i class="fas fa-tachometer-alt mr-2"></i>
                            <span class="hidden lg:inline">Dashboard</span>
                        </a>
                        <a href="table.html" class="block py-2 px-4 rounded-md transition duration-300 text-white hover:bg-white hover:bg-opacity-10 transform hover:scale-105">
                            <i class="fas fa-table mr-2"></i>
                            <span class="hidden lg:inline">Tables</span>
                        </a>
                    </nav>
                </div>
                
                <!-- Main Content Area -->
                <div class="lg:w-4/5 p-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6 animate-slide-in">
                        <div class="w-full md:w-2/3 mb-4 md:mb-0 flex items-center">
                            <div class="relative flex-grow">
                                <input type="text" id="city-search"placeholder="Search location..." class="w-full py-2 px-4 pr-10 rounded-md bg-white bg-opacity-10 border border-neon-blue focus:outline-none focus:ring-2 focus:ring-neon-purple focus:border-neon-purple transition duration-300 text-white placeholder-gray-400">
                                <button class="absolute right-3 top-2 text-neon-blue hover:text-neon-purple transition duration-300">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div class="flex items-center ml-4">
                                <span class="mr-2 text-white">°C</span>
                                <label class="switch">
                                    <input type="checkbox" id="unitToggle">
                                    <span class="slider round"></span>
                                </label>
                                <span class="ml-2 text-white">°F</span>
                            </div>
                        </div>
                        <div class="w-full md:w-1/3 flex justify-end">
                            <button class="bg-neon-purple bg-opacity-20 text-white rounded-full p-2 hover:bg-opacity-30 transition duration-300 transform hover:scale-110">
                                <i class="fas fa-user"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="glassmorphism rounded-lg p-6 mb-6 animate-slide-in hologram fade-in" style="animation-delay: 0.1s;">
                        <h2 class="text-2xl font-semibold mb-4 text-neon-blue neon-text">Neo Tokyo</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="bg-white bg-opacity-5 p-4 rounded-md futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm text-neon-blue">Temperature</p>
                                <p class="text-3xl font-bold text-white animate-pulse-slow">28°C</p>
                            </div>
                            <div class="bg-white bg-opacity-5 p-4 rounded-md futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm text-neon-purple">Humidity</p>
                                <p class="text-3xl font-bold text-white animate-pulse-slow">65%</p>
                            </div>
                            <div class="bg-white bg-opacity-5 p-4 rounded-md futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm text-neon-pink">Wind Speed</p>
                                <p class="text-3xl font-bold text-white animate-pulse-slow">12 km/h</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 5-Day Forecast -->
                    <div class="glassmorphism rounded-lg p-6 mb-6 animate-slide-in fade-in" style="animation-delay: 0.2s;">
                        <!-- ... (existing content) -->
                        <h2 class="text-xl font-semibold mb-4 text-neon-purple neon-text">5-Day Forecast</h2>
                        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
                            <div class="bg-white bg-opacity-5 p-3 rounded-md text-center futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm font-semibold text-neon-blue">Mon</p>
                                <img src="" alt="Weather icon" class="w-12 h-12 mx-auto my-2">
                                <p class="text-lg font-bold text-white">25°C</p>
                                <p class="text-xs text-neon-blue">Sunny</p>
                            </div>
                            <div class="bg-white bg-opacity-5 p-3 rounded-md text-center futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm font-semibold text-neon-blue">Mon</p>
                                <img src="" alt="Weather icon" class="w-12 h-12 mx-auto my-2">
                                <p class="text-lg font-bold text-white">25°C</p>
                                <p class="text-xs text-neon-blue">Sunny</p>
                            </div>
                            <div class="bg-white bg-opacity-5 p-3 rounded-md text-center futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm font-semibold text-neon-blue">Mon</p>
                                <img src="" alt="Weather icon" class="w-12 h-12 mx-auto my-2">
                                <p class="text-lg font-bold text-white">25°C</p>
                                <p class="text-xs text-neon-blue">Sunny</p>
                            </div>
                            <div class="bg-white bg-opacity-5 p-3 rounded-md text-center futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm font-semibold text-neon-blue">Mon</p>
                                <img src="" alt="Weather icon" class="w-12 h-12 mx-auto my-2">
                                <p class="text-lg font-bold text-white">25°C</p>
                                <p class="text-xs text-neon-blue">Sunny</p>
                            </div>
                            <div class="bg-white bg-opacity-5 p-3 rounded-md text-center futuristic-border transform hover:scale-105 transition duration-300">
                                <p class="text-sm font-semibold text-neon-blue">Mon</p>
                                <img src="" alt="Weather icon" class="w-12 h-12 mx-auto my-2">
                                <p class="text-lg font-bold text-white">25°C</p>
                                <p class="text-xs text-neon-blue">Sunny</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-slide-in" style="animation-delay: 0.3s;">
                        <div class="dashboard-card chart-card">
                            <h3 class="dashboard-title">Temperature Trend</h3>
                            <div class="chart-container">
                                <canvas id="temperatureChart"></canvas>
                            </div>
                        </div>
                        <div class="dashboard-card chart-card">
                            <h3 class="dashboard-title">Precipitation Forecast</h3>
                            <div class="chart-container">
                                <canvas id="precipitationChart"></canvas>
                            </div>
                        </div>
                        <div class="dashboard-card chart-card">
                            <h3 class="dashboard-title">Air Quality Index</h3>
                            <div class="chart-container">
                                <canvas id="airQualityChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed bottom-4 right-4">
        <button class="bg-neon-blue text-dark p-3 rounded-full shadow-lg hover:bg-neon-purple transition duration-300 transform hover:scale-110 neon-box">
            <i class="fas fa-robot"></i>
        </button>
    </div>
    <div id="loading-spinner" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-neon-blue"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
