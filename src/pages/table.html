<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUSWeather - Futuristic Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-dark cyber-grid">
    <div class="container mx-auto p-4 lg:p-8">
        <div class="glassmorphism rounded-lg overflow-hidden neon-box animate-fade-in hologram">
            <div class="flex flex-col lg:flex-row">
                <!-- Sidebar for table.html -->
                <div class="lg:w-1/5 bg-opacity-30 bg-neon-blue p-6 gradient-shift">
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold neon-text typing-animation" data-text="NEXUSWeather">
                            NEXUS<span class="text-neon-purple">Weather</span>
                        </h1>
                    </div>
                    <nav class="space-y-2">
                        <a href="dashboard.html" class="block py-2 px-4 rounded-md transition duration-300 text-white hover:bg-white hover:bg-opacity-10 transform hover:scale-105">
                            <i class="fas fa-tachometer-alt mr-2"></i>
                            <span class="hidden lg:inline">Dashboard</span>
                        </a>
                        <a href="table.html" class="block py-2 px-4 rounded-md transition duration-300 bg-white bg-opacity-10 text-white hover:bg-opacity-20 transform hover:scale-105">
                            <i class="fas fa-table mr-2"></i>
                            <span class="hidden lg:inline">Tables</span>
                        </a>
                    </nav>
                </div>
                
                <!-- Main Content Area -->
                <div class="lg:w-4/5 p-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6 animate-slide-in">
                        <div class="w-full md:w-2/3 mb-4 md:mb-0 flex items-center">
                            <div class="relative flex-grow">
                                <input type="text" id="city-search" placeholder="Search location..." class="w-full py-2 px-4 pr-10 rounded-md bg-white bg-opacity-10 border border-neon-blue focus:outline-none focus:ring-2 focus:ring-neon-purple focus:border-neon-purple transition duration-300 text-white placeholder-gray-400">
                                <button id="search-button" class="absolute right-3 top-2 text-neon-blue hover:text-neon-purple transition duration-300">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div class="flex items-center ml-4">
                                <span class="mr-2 text-white">°C</span>
                                <label class="switch">
                                    <input type="checkbox" id="unitToggle">
                                    <span class="slider round"></span>
                                </label>
                                <span class="ml-2 text-white">°F</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Error message container -->
                    <div id="error-message" class="error-message"></div>

                    <!-- 5-Day Forecast Table -->
                    <div class="glassmorphism rounded-lg p-6 mb-6 animate-slide-in hologram" style="animation-delay: 0.1s;">
                        <h2 class="text-2xl font-semibold mb-4 text-neon-blue neon-text">5-Day Forecast: <span id="city-name">City Name</span></h2>

                        <div class="mb-4">
                            <label for="filter-select" class="text-white mr-2">Filter:</label>
                            <select id="filter-select" class="bg-white bg-opacity-10 text-white border border-neon-blue rounded-md p-2">
                                <option value="all">All Days</option>
                                <option value="temp-asc">Temperature (Low to High)</option>
                                <option value="temp-desc">Temperature (High to Low)</option>
                                <option value="highest-temp">Highest Temperature</option>
                                <option value="rainy">Rainy Days</option>
                            </select>
                        </div>

                        <div class="table-container">
                            <table class="futuristic-table w-full">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Temperature</th>
                                        <th>Weather</th>
                                        <th>Humidity</th>
                                        <th>Wind Speed</th>
                                    </tr>
                                </thead>
                                <tbody id="forecastTableBody">
                                    <!-- Forecast data will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-spinner" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <div class="loading-spinner"></div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/app.js"></script>
</html>
